<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>J B C - Baby Center</title>

  <link href="assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="assets/css/login.css">

</head>
<body style="background-image: url('images/baby-on-fur-rug-1648375.jpg');background-size: cover;">
   
    <div class="container">
        <div class="card card-login mx-auto text-center overlay">
            <div class="card-header mx-auto">
                <span> 
                  <img src="./images/baby-sitting-on-green-grass-beside-bear-plush-toy-at-daytime-1166473.jpg" height="50px" width="50px" class="avatar" alt="Logo"> 
                </span><br/>
                <span class="logo_title mt-5"> ADMIN LOGIN </span>        
    
            </div>
            <div class="card-body">
                <form action="admin/index.html" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="email" class="form-control" placeholder="Username" required>
                    </div>
    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
    
                    <div class="form-group">
                        <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                    </div>
    
                </form>
            </div>
        </div>
    </div>


  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets//js/jquery.min.js"></script>

  
</body>
</html>
